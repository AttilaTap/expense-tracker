name: CI Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test Backend + Frontend
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: expense_tracker_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore .NET solution
        run: dotnet restore expense-tracker.sln

      - name: Build .NET solution
        run: dotnet build expense-tracker.sln --configuration Release

      - name: Test .NET backend
        run: dotnet test expense-tracker.sln --configuration Release

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Test frontend
        run: |
          cd frontend
          npm run test

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Build and Run Docker Compose
        run: |
          docker-compose up --build -d
          echo "Waiting for services to become available..."
          sleep 20
          curl --fail http://localhost:8080 || exit 1

      - name: Clean up Docker
        if: always()
        run: docker-compose down
